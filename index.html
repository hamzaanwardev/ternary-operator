<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Javascript Ternary Operator</title>
</head>
<body>
    <h1>Ternary Operator</h1>
    <p>Ternary Operator is also known as Conditional Operator</p>
    <p class="demo"></p>

    <script>
        const age = 13;
         age >= 18 ? console.log("you can go for driving lisence"): console.log("you are not eligible for driving lisence");

        //  we can also write as
        const driving = age >= 18 ? "Go for driving lisence":"Not eligible for driving lisence";
        console.log(driving);
        document.getElementsByClassName("demo")[0].innerText = driving;
        // ternary operators woks only insted of if else condition
    </script>
</body>
</html>
